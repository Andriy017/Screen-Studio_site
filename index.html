<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;0,700;1,400&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="block__header">
            <div class="header__logo">
                <img src="./img/IMAGE (6).png" alt="" class="header__logo-img">
                <span class="header__logo-text">
                    Screen Studio
                </span>
            </div>
            <ul class="header__menu">
                <li class="header__menu-item">
                    Pricing
                </li>
                <li class="header__menu-item">
                    Roadmap
                </li>
                <li class="header__menu-item">
                    Twitter
                </li>
                <li class="header__menu-item">
                    Download
                </li>
            </ul>
            <div class="header__burger">
                <span class="burger-line"></span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__block">
            <img src="./img/IMAGE (7).png" alt="" class="main__block-img">
            <div class="main__block-title">
                <p class="title">Beautiful screen recordings in minutes</p>
            </div>
            <div class="main__block-text">
                <p class="text">Promo videos of your digital product as easy as taking a screenshot.</p>
            </div>
            <div class="button">
                <p class="button__text">Download Screen Studio</p>
            </div>
        </div>
    </main>
</body>
</html>
